#    value: my-env
#  - name: SPRING_PROFILES_ACTIVE
#    value: prd
#  - name: JAVA_TOOL_OPTIONS
#    value: -Xms1g -Xmx3g

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http


secretMounts: []
