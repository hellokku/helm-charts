{{- if or (eq .Values.resource_type "ds") (eq .Values.resource_type "daemonset") }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "generic-booster.fullname" . }}
  labels:
    {{- include "generic-booster.labels" . | nindent 4 }}
    {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- if .Values.matchLabels }}
      {{- toYaml .Values.matchLabels | nindent 6 }}
      {{- else }}
      {{- include "generic-booster.matchLabels" . | nindent 6 }}
      {{- end }}
  {{- if .Values.strategy }}
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      annotations:
        {{- include "generic-booster.podAnnotations" . | nindent 8 }}
      labels:
        {{- include "generic-booster.podLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "generic-booster.serviceAccountName" . }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if .Values.podInitContainers }}
      initContainers:
        {{- toYaml .Values.podInitContainers | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.appName | default .Release.Name }}
          {{- if or .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.env }}
          env:
          {{- toYaml .Values.env | nindent 12 }}
          {{- if .Values.extraEnv }}
          {{- toYaml .Values.extraEnv | nindent 12 }}
          {{- end}}
          {{- end }}
          {{- if .Values.command }}
          command:
          {{- toYaml .Values.command | nindent 12 }}
          {{- if .Values.extraCommand }}
          {{- toYaml .Values.extraCommand | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- if .Values.args }}
          args:
          {{- toYaml .Values.args | nindent 12 }}
          {{- if .Values.extraArgs }}
          {{- toYaml .Values.extraArgs | nindent 12 }}
          {{- end}}
          {{- end}}
          ports:
            {{- toYaml .Values.containerPorts | nindent 12 }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.startupProbe }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          lifecycle:
            {{- toYaml .Values.lifecycle | nindent 12 }}
          volumeMounts:
          {{- with .Values.volumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- if .Values.extraVolumeMounts }}
          {{- toYaml .Values.extraVolumeMounts | nindent 10 }}
          {{- end }}
          {{- if .Values.datadog.enabled }}
          - name: datadog-apm-agent
            mountPath: /datadog/apm/agent
          {{- end }}
          {{- if .Values.tty }}
          tty: true
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      tolerations:
      {{- if .Values.tolerations }}
        {{- toYaml .Values.tolerations | nindent 6 }}
      {{- else }}
      - operator: Exists
      {{- end }}
      volumes:
      {{- with .Values.volumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- if .Values.extraVolumes }}
      {{- toYaml .Values.extraVolumes | nindent 6 }}
      {{- end }}
      {{- if .Values.datadog.enabled }}
      - name: datadog-apm-agent
        emptyDir: {}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.extraContainers }}
      {{- toYaml . | nindent 6 }}
    {{- end }}

{{- end }}