{{- if or (eq .Values.resource_type "sts") (eq .Values.resource_type "statefulset") }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "generic-booster.fullname" . }}
  labels:
    {{- include "generic-booster.labels" . | nindent 4 }}
    {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}
spec:
  serviceName: {{ include "generic-booster.fullname" . }}
{{- if and (not .Values.autoscaling.enabled) (ge .Values.replicaCount 0.0) }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- if .Values.matchLabels }}
      {{- toYaml .Values.matchLabels | nindent 6 }}
      {{- else }}
      {{- include "generic-booster.matchLabels" . | nindent 6 }}
      {{- end }}
  {{- if .Values.strategy }}
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      annotations:
        {{- include "generic-booster.podAnnotations" . | nindent 8 }}
      labels:
        {{- include "generic-booster.podLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "generic-booster.serviceAccountName" . }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if .Values.podInitContainers }}
      initContainers:
        {{- toYaml .Values.podInitContainers | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.appName | default .Release.Name }}
          {{- if or .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.env }}
          env: {{ toYaml .Values.env | nindent 12 }}
          {{- end }}
          {{- if .Values.command }}
          command:
          {{- toYaml .Values.command | nindent 12 }}
          {{- end }}
          {{- if .Values.args }}
          args:
          {{- toYaml .Values.args | nindent 12 }}
          {{- end}}
          ports:
            {{- toYaml .Values.containerPorts | nindent 12 }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.startupProbe }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          lifecycle:
            {{- toYaml .Values.lifecycle | nindent 12 }}
          volumeMounts:
            {{- if or .Values.configMapMounts .Values.secretMounts .Values.emptDirMounts }}
            {{- range .Values.secretMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
              readOnly: true
            {{- end }}
            {{- if .Values.configMapMounts }}
              {{- toYaml .Values.configMapMounts | nindent 12 }}
            {{- end }}
            {{- if .Values.emptDirMounts }}
              {{- toYaml .Values.emptDirMounts | nindent 12 }}
            {{- end }}
            {{- else }}
            []
            {{- end }}
          {{- if .Values.tty }}
          tty: true
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if or .Values.configMapMounts .Values.secretMounts .Values.emptDirMounts }}
        {{- range .Values.secretMounts }}
        - name: {{ .name }}
          secret:
            {{- /*
            secretName: {{ .secretName | default (printf "%s" include "generic-booster.fullname" .Values ) }}
            */}}
            secretName: {{ .secretName }}
            {{- if .defaultMode }}
            defaultMode: {{ .defaultMode }}
            {{- end }}
        {{- end }}
        {{- /*
         if .Values.configMaps 
        */}}
        
        {{- range .Values.configMaps }}
        - name: {{ .name }}
          configMap:
            name: {{ .name }}
        {{- end }}
        {{- range .Values.emptDirMounts }}
        - name: {{ .name }}
          emptyDir: {}
        {{- end }}
        {{- else }}
        []
        {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.volumeClaimTemplates }}
      volumeClaimTemplates:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.extraValues }}
      {{- toYaml . | nindent 6 }}
    {{- end }}
{{- end }}
